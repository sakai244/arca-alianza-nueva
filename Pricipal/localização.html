<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localización</title>
    <link rel="shortcut icon" href="Videos/logo 2.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fundo escuro para contraste */
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            max-height: 800px;
            overflow: hidden;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-bg video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Fundo escuro translúcido para legibilidade */
            border-radius: 10px;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
        }
        .map-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media screen and (max-width: 768px) {
            .content h1 {
                font-size: 28px;
            }
            .content p {
                font-size: 16px;
            }
            .map-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-bg">
            <video autoplay muted loop>
                <source src="Videos/Blue White Galaxy Motivational Animation Video (1).mp4" type="video/mp4">
                Seu navegador não suporta o vídeo.
            </video>
        </div>
        <div class="content">
            <h1>Localización</h1>
            <p>Estamos localizados na Avenida Principal, 123, Cidade Exemplo. Venha nos visitar e conheça nossa comunidade!</p>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2994.622935345273!2d1.985769215323602!3d41.28499417927317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49eecb0801b97%3A0x7a49eaca78cf22a8!2s41.284994%2C%201.985769!5e0!3m2!1sen!2ses!4v1686496721384!5m2!1sen!2ses"
                    frameborder="0"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0">
                </iframe>
            </div>
            <a href="Principal.html" class="back-button">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
