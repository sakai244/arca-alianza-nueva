<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="shortcut icon" href="Videos/logo 2.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fundo escuro para contraste */
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            max-height: 800px;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-bg video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .gallery {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5); /* Fundo escuro translúcido para legibilidade */
            border-radius: 10px;
            padding: 20px;
            height: 100%;
            overflow: auto;
        }
        .gallery h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery-item {
            flex: 1 1 calc(25% - 20px); /* Ajusta para 4 colunas, subtraindo o espaço entre os itens */
            max-width: calc(25% - 20px);
            overflow: hidden;
            border-radius: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media screen and (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px); /* Ajusta para 2 colunas em telas menores */
                max-width: calc(50% - 20px);
            }
            .gallery h1 {
                font-size: 28px;
            }
        }
        @media screen and (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%; /* Ajusta para 1 coluna em telas muito pequenas */
                max-width: 100%;
            }
            .gallery h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-bg">
            <video autoplay muted loop>
                <source src="seu-video.mp4" type="video/mp4">
                Seu navegador não suporta o vídeo.
            </video>
        </div>
        <div class="gallery">
            <h1>Galería</h1>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="imagem1.jpg" alt="Imagem 1">
                </div>
                <div class="gallery-item">
                    <img src="imagem2.jpg" alt="Imagem 2">
                </div>
                <div class="gallery-item">
                    <img src="imagem3.jpg" alt="Imagem 3">
                </div>
                <div class="gallery-item">
                    <img src="imagem4.jpg" alt="Imagem 4">
                </div>
                <!-- Adicione mais itens conforme necessário -->
            </div>
            <a href="Principal.html" class="back-button">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
